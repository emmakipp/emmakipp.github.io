<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link href="css/random.css" rel="stylesheet" type="text/css">
</head>

<body>
	
<div class="sideByside">
<img class="foodImage" id="leftImage" onClick="randomizer(event)" src="images/nakedeggbites.jpg" alt="food image">
<img class="foodImage" id="middleImage" onClick="randomizer(event)" src="images/napkinrose.jpg" alt="food image">
<img class="foodImage" id="rightImage" onClick="randomizer(event)" src="images/frenchmoneyticket.jpg" alt="food image">
</div>
	
</body>
	
<script>
	
	// elements that can change
	
var leftImage = document.getElementById("leftImage");
var middleImage = document.getElementById("middleImage");
var rightImage = document.getElementById("rightImage");
	
	// list of images in the images folder
	
var nakedEggbites = "images/nakedeggbites.jpg";
var napkinRose = "images/napkinrose.jpg";
var frenchTicket = "images/frenchmoneyticket.jpg";
var pepsiCan = "images/pepsican.jpg";
var pinFace = "images/pinface.jpg";
	
	
function randomizer(event){
	var x = Math.floor(Math.random() * 5) + 1;
	// console.log("var x = " + x );
	console.log(event.currentTarget.id);
	if (x == 1){
		event.currentTarget.src = nakedEggbites
	}
	
	if (x == 2){
		event.currentTarget.src = napkinRose
	}
	
	if (x == 3){
		event.currentTarget.src = frenchTicket
	}
	
	if (x == 4){
		event.currentTarget.src = pepsiCan
	}
	
	if (x == 5){
		event.currentTarget.src = pinFace
	}
}	
		
</script>
</html>
